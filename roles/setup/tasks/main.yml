- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: creates directory 
  file:
    path: ~/web
    state: directory

- name: copy index test page
  template:
     src: "files/index.js"
     dest: "~/web/index.js"    

- name: excuting node
  shell: |
     pm2 start ~/web/index.js -f     